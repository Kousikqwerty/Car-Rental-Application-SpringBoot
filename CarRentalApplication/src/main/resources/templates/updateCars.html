<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Car Rental</title>
    <link rel="stylesheet" href="updflight.css">
</head>
<body>
<h1>Update Car Rental Details</h1>

<form method="post" action="/updateCarRental">
    <input type="hidden" id="carNumber" name="carNumber" th:value="${carNumber}" readonly><br>

    <label for="carModel">Car Model:</label>
    <input type="text" id="carModel" name="carModel" th:value="${carModel}" required><br>

    <label for="fromCity">From City:</label>
    <input type="text" id="fromCity" name="fromCity" th:value="${fromCity}" required><br>

    <label for="toCity">To City:</label>
    <input type="text" id="toCity" name="toCity" th:value="${toCity}" required><br>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" th:value="${startDate}" required><br>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" th:value="${endDate}" required><br>

    <label for="pricePerDay">Price Per Day:</label>
    <input type="number" id="pricePerDay" name="pricePerDay" th:value="${pricePerDay}" required><br>

    <button type="submit">Update Car Rental</button>
</form>

<a href="/viewRentals" class="button">Back to View Rentals</a>
</body>
</html>
