<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up and Login</title>
  <link rel="stylesheet" href="style.css">
  <!-- font Awesome cdn link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <h1>Sign Up</h1>
    <form action="/signup" method="post">
      <input type="text" name="sname" placeholder="Username">
      <input type="email" name="smail" placeholder="Email">
      <input type="password" name="spwd" placeholder="Password">
      <input type="text" name="add" placeholder="address">
    <div class="terms">
      <input type="checkbox" id="checkbox">
      <label for="checkbox">I agree to these <a href="#">Terms & Conditions</a></label>
    </div>
    <button name="button" value="button1"> SignUp</button>
    </form>
  </div>
</body>
</html>
