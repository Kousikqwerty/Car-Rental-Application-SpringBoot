<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up and Login</title>
  <link rel="stylesheet" href="style.css">
  <!-- font Awesome cdn link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <h1>Login</h1>
    <form action="/submit" method="post">
      <input type="text" name="uId" placeholder="UserId">
      <input type="password" name="upwd" placeholder="Password">
      <div class="recover">
        <a href="#"> Forget Password?</a>
      </div>
      <button name="button" value="button1">Login</button>
      <button name="button" value="button2">Signup</button>
    </form>
  </div>
</body>
</html>
